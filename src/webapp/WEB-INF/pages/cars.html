<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <table>
        <tr>
            <th>Model</th>
            <th>Series</th>
            <th>Color</th>
        </tr>
        <tr th:each="car : ${carList}">
            <td th:text="${car.getModel()}">Model</td>>
            <td th:text="${car.getSeries()}">Series</td>
            <td th:text="${car.getColor()}">Color</td>
        </tr>
    </table>
</div>
</body>
</html>
